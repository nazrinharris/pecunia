name: pecunia
description: A Personal Finance Management App.
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Remote and Authentication
  supabase_flutter: ^2.3.4
  dart_jsonwebtoken: ^2.12.1

  # Navigation
  go_router: ^14.2.8

  # Business Logic, Dependency Injection
  hooks_riverpod:
  flutter_hooks:
  riverpod_annotation:

  # Data classes/management
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  equatable: ^2.0.5
  uuid:
  money2: ^5.3.0
  intl: ^0.19.0

  # Local Storage
  drift: ^2.25.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.3
  drift_db_viewer: ^2.0.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Security
  crypto: ^3.0.3
  bcrypt: ^1.1.3

  # Functional Programming
  fpdart: ^1.1.0

  # Connectivity and Application Info
  internet_connection_checker_plus: ^2.7.0
  package_info_plus: ^8.0.2

  # Icons and Splash
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1

  # Dialogs and Toast
  fl_toast: ^3.2.0

  # UI and Animations
  simple_animations: ^5.0.2
  bottom_nav_layout: ^3.0.10
  google_nav_bar: ^5.0.6
  sliver_app_bar_builder: ^1.1.0
  flutter_gradient_animation_text: ^1.0.2
  animated_text_kit: ^4.2.2
  sprung: ^3.0.1
  flutter_speed_dial: ^7.0.0
  syncfusion_flutter_charts: ^27.1.50
  page_view_dot_indicator: ^2.3.0

  # Convenience
  screwdriver: ^5.3.0
  flex_color_picker: ^3.3.0
  flutter_iconpicker: ^4.0.1
  email_validator: ^3.0.0

  # Testing
  mocktail: ^1.0.1
  clock: ^1.1.1

  # Logging
  logger: ^2.0.2+1
  stack_trace: ^1.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Codegen
  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  riverpod_generator:

  # Linting
  custom_lint:
  riverpod_lint: ^2.3.4
  flutter_lints: ^5.0.0
  very_good_analysis: ^6.0.0

  # Local Storage
  drift_dev: ^2.25.0

  # Package Name
  change_app_package_name: ^1.1.0

  # App Icons
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  adaptive_icon_background: "#1C1B1F"
  adaptive_icon_foreground: "assets/app_icon/dev_bg.png"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app_icon/dev_bg.png"

flutter_native_splash:
  color: "#1C1B1F"
  image: "assets/app_icon/dev_transparent.png"

  android_12:
    image: assets/app_icon/dev_transparent.png
    icon_background_color: "#1C1B1F"

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon/dev_transparent.png
    - assets/app_icon/icon_transparent.png

  fonts:
    - family: Subjectivity
      fonts:
        - asset: fonts/Subjectivity-Black.otf
          weight: 900
        - asset: fonts/Subjectivity-BlackSlanted.otf
          weight: 900
          style: italic
        - asset: fonts/Subjectivity-Bold.otf
          weight: 700
        - asset: fonts/Subjectivity-BoldSlanted.otf
          weight: 700
          style: italic
        - asset: fonts/Subjectivity-ExtraBold.otf
          weight: 800
        - asset: fonts/Subjectivity-ExtraBoldSlanted.otf
          weight: 800
          style: italic
        - asset: fonts/Subjectivity-Light.otf
          weight: 300
        - asset: fonts/Subjectivity-LightSlanted.otf
          weight: 300
          style: italic
        - asset: fonts/Subjectivity-Medium.otf
          weight: 500
        - asset: fonts/Subjectivity-MediumSlanted.otf
          weight: 500
          style: italic
        - asset: fonts/Subjectivity-Regular.otf
          weight: 400
        - asset: fonts/Subjectivity-RegularSlanted.otf
          weight: 400
          style: italic
        - asset: fonts/Subjectivity-Thin.otf
          weight: 100
        - asset: fonts/Subjectivity-ThinSlanted.otf
          weight: 100
          style: italic
